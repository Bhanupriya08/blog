{% extends 'post/base.html' %}
{% load static %}

{% block content %}
{% if message %}
    {{ message }}
{% else %}
<div class="post">
    <form method="POST"  class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
       
        {{ u_form.as_p}}
        {{ p_form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
  </form>
    
</div>
{% endif %}



{% endblock %}
