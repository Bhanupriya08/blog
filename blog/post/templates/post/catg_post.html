{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                {{ post.category }}
            </div>
            
            <h2><a href="{% url 'post:post_detail' post.id %}">{{ post.title }}</a></h2>
            
            {{ post.text }}
            
        </div>
    {% endfor %}
{% endblock %}
